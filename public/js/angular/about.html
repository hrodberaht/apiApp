<div class="angular" style="background-color:{{name}}">
    <input type="text" ng-model="name" placeholder="Enter name" />
</div>
<p>Hello {{name}}</p>
<p my-dir></p>
<p>Products: </p>
Filter: <input type="text" ng-model="productsFilter" name="" />
<ul>
    <li ng-repeat="x in products | filter: productsFilter">{{x}}</li>
</ul>
<button ng-click="startClock()">Start clock</button>
<p>{{clock}}</p>
<p>Users</p>
<ul>
    <li ng-repeat="user in data">{{user.username}} and {{user.password}}</li>
</ul>
<form>
    Username: <input type="text"  ng-model="username"/>
    Password: <input type="text"  ng-model="password"/>
    <input ng-click="submit(username,password)" type="submit" value="Submit"/>
</form>
