<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <link rel="stylesheet" href="../public/styles/admin.css" type="text/css" />
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="cointainer">
            <div class="angular" style="background-color:{{name}}">
                <input type="text" ng-model="name" placeholder="Enter name"/>
            </div>
            <p>Hello {{name}}</p>
            <p my-dir></p>
            <p>Products: </p>
            Filter: <input type="text" ng-model="productsFilter" name=""/>
            <ul>
                <li ng-repeat="x in products | filter: productsFilter">{{x}}</li>
            </ul>
            <button ng-click="startClock()">Start clock</button>
            <p>{{clock}}</p>
            <p>Users</p>
            <ul>
                <li ng-repeat="user in data">{{user.username}}</li>
            </ul>
        </div>
        <script type="text/javascript" src="../public/js/angular/myApp.js"></script>
        <script type="text/javascript" src="../public/js/angular/myCtrl.js"></script>
        <script type="text/javascript" src="../public/js/angular/myDir.js"></script>
    </body>
</html>
